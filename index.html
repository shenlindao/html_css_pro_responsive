<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./img/logo.ico">
    <link rel="stylesheet" href="/fonts/fontawesome-free-6.5.1-web/css/all.css" />
    <title>Responsive&nbsp;page</title>
</head>

<body>
    <header>
        <div class="header__top">
            <div class="wrap">
                <div class="header__block1">
                    <ul class="header__block1-links">
                        <li><a class="header__top-link" href="#">My&nbsp;Account</a></li>
                        <li><a class="header__top-link" href="#">MY&nbsp;Wishlist&nbsp;(0)</a></li>
                        <li><a class="header__top-link" href="#">Checkout</a></li>
                        <li><a class="header__top-link" href="#">Log&nbsp;In</a>&nbsp;&nbsp;or&nbsp;&nbsp;<a
                                class="header__top-link" href="#">Register</a></li>
                    </ul>
                </div>
                <div class="header__block2">
                    <ul class="header__block2-links">
                        <li>
                            <select name="currency" id="currency">
                                <option value="Dollar">US Dollar</option>
                                <option value="Euro">Euro</option>
                                <option value="Pound">Pound St.</option>
                            </select>
                        </li>
                        <li>
                            <select name="lang" id="lang">
                                <option value="English">English</option>
                                <option value="Italian">Italian</option>
                                <option value="Spanish">Spanish</option>
                                <option value="French">French</option>
                                <option value="German">German</option>
                            </select>
                        </li>
                        <li><a class="header__top-link" href="#">My&nbsp;Bag:&nbsp;0&nbsp;item(s)</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="header__main">
            <div class="wrap">
                <form class="header__search">
                    <input type="text" placeholder="Find it here...">
                    <button type="submit"></button>
                </form>
                <div class="header__bottom">
                    <a href="#" class="header__logo">
                        <img src="./img/logo.svg" alt="logo">
                        FENGO
                    </a>
                    <ul class="header__menu">
                        <li><a href="#">Fashion</a></li>
                        <li><a href="#">Electronics</a></li>
                        <li><a href="#">Gifts</a></li>
                        <li><a href="#">Books</a></li>
                        <li><a href="#">At&nbsp;Home</a></li>
                        <li><a href="#">Music</a></li>
                        <li><a href="#">Sale</a></li>
                    </ul>
                    <div class="header__mobile_menu">
                        <div class="header__burger"><img src="./img/burger.svg" alt="">NAVIGATION</div>
                        <div class="header__cart"><img src="./img/basket.png" alt="basket">$0.00</div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="slider">
        <div class="slider__content">
            <div class="slider__text1">Check&nbsp;your</div>
            <div class="slider__h1">autumn<br>style</div>
            <div class="slider__h2">All&nbsp;the&nbsp;trends&nbsp;you&nbsp;need<br>this&nbsp;season</div>
            <div class="slider__text2">read&nbsp;it&nbsp;now&nbsp;<i class="fa fa-angle-right" aria-hidden="true"></i></div>
        </div>
        <div class="slider__arrows">
            <img src="./img/arrow.svg" alt="arrow_left" class="slider__arrow_left">
            <img src="./img/arrow.svg" alt="arrow_right" class="slider__arrow_right">
        </div>
        <ul class="slider__nav">
            <li><div class="slider__circle"></div></li>
            <li><div class="slider__circle"></div></li>
            <li><div class="slider__circle"></div></li>
        </ul>
    </div>
    <footer></footer>
</body>

</html>
